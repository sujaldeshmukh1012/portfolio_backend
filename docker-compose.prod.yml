version: "3.9"
services:
  web:
    build:
      context: ./
    command: gunicorn portfolio_backend.wsgi:application --bind 0.0.0.0:8000
    container_name: web
    ports:
      - "8000:80"
    depends_on:
      - db
    links:
      - db:db
    networks:
      - djangonetwork
  db:
    image: postgres:14.1-alpine
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - djangonetwork
  nginx:
    build: ./nginx
    restart: on-failure
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    depends_on:
      - web
    networks:
      - djangonetwork
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
    domainname: "backend.sujalbhakare.com"
volumes:
  postgres_data:
  # static_volume:
networks:
  djangonetwork:
    driver: bridge
